<!DOCTYPE html>
<html>
  <head>
    <title>Experiment Directory</title>
    <script src="jspsych/jspsych.js"></script>
    <script src="jspsych/plugin-html-keyboard-response.js"></script>
    <script src="jspsych/plugin-html-button-response.js"></script>
    <script src="jspsych/plugin-survey.js"></script>
    <script src="https://unpkg.com/@jspsych-contrib/plugin-pipe"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body></body>
  <script>
    const jsPsych = initJsPsych({experiment_width:1000});

    var welcome = {
          type: jsPsychHtmlKeyboardResponse,
          stimulus: `
          <h1>Directory</h1>
          <p><font size = '+2'>This is the experiment directory that will provide links to different versions of the crowdsourcing experiment.</p></font>
          <ul align="left"> 
            <li> Experiment V1: The experiment generates expressions that are adjusted for modal concords, and let participants choose in <code>[semantically correct, semantically incorrect, ungrammatical] </code> </li>
              <ul><li>click <a href="https://clmbr.shane.st/modal-crowdsourcing/v1/">here</a> for the experiment.</li></ul>
            <li> Experiment V2: The experiment generates expressions that are <b>NOT</b> adjusted for modal concords, and let participants choose in <code>[semantically correct, semantically incorrect, ungrammatical] </code> </li>
              <ul><li>click <a href="https://clmbr.shane.st/modal-crowdsourcing/v2/">here</a> for the experiment.</li></ul>
            <li> Experiment V1: The experiment provides the intended expression along with the contexts, and let participants evaluate the modal expression in question.  </code> </li>
              <ul><li>click <a href="https://clmbr.shane.st/modal-crowdsourcing/v3/">here</a> for the experiment.</li></ul>
          </ul>
      `,
      }

    jsPsych.run([welcome]);
  </script>
</html>
